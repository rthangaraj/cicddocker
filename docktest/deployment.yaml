apiVersion: apps/v1
kind: Deployment 
metadata:
  name: py-dep
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pyapp
  template:
    metadata:
      labels:
        app: pyapp
    spec:
      containers:
      - name: pyapp
        image: rameshthangaraj/mypyimage01
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
